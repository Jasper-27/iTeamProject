<!DOCTYPE html>
<head>
    <title>Jasper's app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
    <script type="text/javascript" src="../client.js"></script>
</head>

<body>
    <input type="text" id="usernameBox"/>
    <button onclick="connect(document.getElementById('usernameBox').value)">Connect to server</button>
    <br>
    <br>
    <textarea id="messageContent"></textarea>
    <button onclick="sendMessage(document.getElementById('messageContent').value); document.getElementById('messageContent').value=''">Send message</button>
    <br>
    <table id="messages" style="border-collapse: separate; border-color: black"><tr>
        <th>Sender</th>
        <th>Message</th></tr>
    </table>
</body>
