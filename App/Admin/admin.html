<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="../Client/assets/bootstrap/css/bootstrap.min.css">

 <!-- This section loads in the script file, and socket.io using the IP address of the server. -->
 <script> 

    console.log(sessionStorage.getItem('ip'))

    let ioAddress = "http://" + self.location.host.split(':')[0] + ":4500/socket.io/socket.io.js"
    console.log(ioAddress)

    const socket_script = document.createElement("script")
    socket_script.src = ioAddress
    socket_script.async = false
    socket_script.defer = true
    document.head.appendChild(socket_script)


    const script = document.createElement("script")
    script.src = "adminInterface.js"
    script.async = false
    script.defer = true
    document.head.appendChild(script)



    const reg_script = document.createElement("script")
    reg_script.src = "register.js"
    reg_script.async = false
    reg_script.defer = true
    document.head.appendChild(reg_script)

</script>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="index.html">Winki Messenger</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="../Client/app.html">App</a></li>
                    <li class="nav-item"><a class="nav-link active" href="adminInterface.html">Admin Interface</a></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown </a>
                        <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                    </li>
                </ul><span class="navbar-text actions"> <a class="register" href="register.html">register</a></span>


            </div>
        </div>
    </nav>
    <div id="allItems" style="min-height: 100%;">
        <div class="container">
            <div class="row d-inline d-sm-inline-block d-md-inline-block d-lg-flex d-xl-flex" style="min-height: 80%;height: 80%;">
                <!-- Create user  -->
                <div class="col" id="right" style="border-width: 1.5px;border-style: solid;border-radius: 5px;padding-top: 10px;">
                    <h3>Create user</h3>
                    <div class="form-group"><input class="form-control" type="text" id="usernameEntry" placeholder="Username" name="username"></div>
                    <div class="form-group"><input class="form-control" type="password" id="password1Entry" name="password1" placeholder="Password"></div>
                    <div class="form-group"><input class="form-control" type="password" id="password2Entry" name="password2" placeholder="Repeat Password"></div>
                    
                    <h4>Optional Data</h4>
                    <div class="form-group"><input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name"></div>
                    <div class="form-group"><input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name"></div>
                    
                    <div class="form-group"><button class="btn btn-primary btn-block" id="submit"  type="submit" onclick = "register()" style="background: var(--right-msg-bg); ">Register</button></div>
                </div>

                <!-- delete user  -->
                <div class="col" id="right" style="border-width: 1.5px;border-style: solid;border-radius: 5px;padding-top: 10px;">
                    <h3>Delete user</h3>
                    <div class="form-group"><input class="form-control" type="text" id="username_delete" placeholder="Username" name="username"></div>
                    
                    <div class="form-group"><button class="btn btn-primary btn-block" id="submit"  type="submit" onclick = "deleteUser()" style="background: var(--right-msg-bg); ">Delete</button></div>
                </div>

                <div class="col" id="middle" style="border-width: 1.5px;border-style: solid;border-radius: 5px;">
                    <div id="MiddleItems">
                        <h3>Settings</h3>
                        <div class="row">
                            <div class="col">
                                <h5>Theme Select:</h5>
                            </div>
                            <div class="col"><button class="btn btn-light" type="button">Button</button><button class="btn btn-dark" type="button">Button</button></div>
                        </div>
                    </div>
                </div>

                <div class="col" id="right" style="border-width: 1.5px;border-style: solid;border-radius: 5px;padding-top: 10px;">
                    <div id="RightItems"></div>
                    <h3>Banned Words</h3>
                    <form>
                        <button onclick="bannedWordsDefault()" class="btn btn-dark" type="button">Default</button>
                        <button onclick="bannedWordsCustom()" class="btn btn-light" type="button">Custom</button><br>

                        <textarea rows = "15" cols = "50" name="profanityListCustom" id="profanityListCustom"></textarea>
                        <button onclick="submitWordsCustom()" class="btn btn-dark" type="button">Submit</button>
                    </form>
                </div>

               


            </div>
        </div>
            

    </div>
    <script src="../Client/assets/js/jquery.min.js"></script>
    <script src="../Client/assets/bootstrap/js/bootstrap.min.js"></script>
