<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Winki - Admin</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	
    <!-- Links for the style sheets Layout -->

    <!-- encryption (https://github.com/wwwtyro/cryptico)-->
<script src="assets/js/cryptico.min.js"></script>

</head>

<!-- This section loads in the script file, and socket.io using the IP address of the server. -->
<script>
    console.log(sessionStorage.getItem('ip'))

    let ioAddress = "http://" + self.location.host.split(':')[0] + ":4500/socket.io/socket.io.js"
    console.log(ioAddress)

    const socket_script = document.createElement("script")
    socket_script.src = ioAddress
    socket_script.async = false
    socket_script.defer = true
    document.head.appendChild(socket_script)


    const script = document.createElement("script")
    script.src = "adminInterface.js"
    script.async = false
    script.defer = true
    document.head.appendChild(script)
</script>

<body>
    <div class="container" style="margin-top: 10px;">
        
        <nav class="navbar navbar-expand-sm bg-light justify-content-center d-flex" style="border-style: solid; border-color: black;">

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="admin.html">General Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Create Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="delete.html">Delete Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="update.html">Edit Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="read.html">View Account</a>
                </li>
                
            </ul>
        </nav>

        <h1>General Settings</h1>

        <div class="col" id="right" style="border-width: 1.5px;border-style: solid;border-radius: 5px;padding-top: 10px;">
            <div id="RightItems"></div>
                <!-- <h3 class="text-primary">Banned Words</h3> -->
                
                <form class="form-inline" style="padding-bottom: 30px;">

                    <div class="col">
                        <h3 class="text-primary" style="margin-top: 5px;">Profanity Filter</h3>

                        <button id="btnDefault" class="btn btn-primary" type="button">Default</button>
                        <button id="btnCustom" class="btn btn-dark" type="button">Custom</button><br>

                        <textarea rows="16" name="profanityListCustom" id="profanityListCustom" style="max-width: 100%;"></textarea>

                        <button id="btnSubmitWords" class="btn btn-primary" type="button" style="margin-top: 70px; margin-left: -210px;">Submit</button>

                    </div>

                    <div class="col">

                        <h3 class="text-primary" style="margin-top: 5px;">Banned Files</h3>

                        <textarea rows="16" id="bannedFileExtensions" style="max-width: 100%; margin-top: 35px;"></textarea>

                        <button id="btnSubmitFiles" class="btn btn-primary" type="button" style="margin-top: 70px; margin-left: -210px;">Submit</button>

                    </div>

                    <div class="col">

                        <h3 class="text-primary" style="margin-top: 5px;">File Size Limit</h3>

                        <input type="text" id="txtFileSize">

                        <button id="btnSubmitFileSize" class="btn btn-primary" type="button" style="margin-top: 70px; margin-left: -210px;" onclick="changeFileSize()">Submit</button>

                        <h3 class="text-primary" style="margin-top: 215px;">Message Length</h3>

                        <input type="text" id="txtMessageLength">

                        <button id="btnSubmitMsgLen" class="btn btn-primary" type="button" style="margin-top: 70px; margin-left: -210px;" onclick="changeMsgLimit()">Submit</button>
                    </div>

                </form>


            </div>
        </div>
    </div>
 
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
