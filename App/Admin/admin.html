<!-- This section loads in the script file, and socket.io using the IP address of the server. -->
<script>
    console.log(sessionStorage.getItem('ip'))

    let ioAddress = "http://" + self.location.host.split(':')[0] + ":4500/socket.io/socket.io.js"
    console.log(ioAddress)

    const socket_script = document.createElement("script")
    socket_script.src = ioAddress
    socket_script.async = false
    socket_script.defer = true
    document.head.appendChild(socket_script)


    const script = document.createElement("script")
    script.src = "adminInterface.js"
    script.async = false
    script.defer = true
    document.head.appendChild(script)
</script>

    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="index.html">Winki Messenger</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        </div>
    </nav>
    <div id="allItems" style="min-height: 100%; width: 95%;">
        <div class="container">
            <div class="row d-inline d-sm-inline-block d-md-inline-block d-lg-flex d-xl-flex" style="min-height: 80%;height: 80%;">
                <!-- Create user  -->
                <div class="col" id="right" style="border-width: 1.5px;border-style: solid;border-radius: 5px;padding-top: 10px;">
                    <h3>Create user</h3>
                    <div class="form-group"><input class="form-control" type="text" id="usernameEntry" placeholder="Username" name="username"></div>
                    <div class="form-group"><input class="form-control" type="password" id="password1Entry" name="password1" placeholder="Password"></div>
                    <div class="form-group"><input class="form-control" type="password" id="password2Entry" name="password2" placeholder="Repeat Password"></div>

                    <h4>Optional Data</h4>
                    <div class="form-group"><input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name"></div>
                    <div class="form-group"><input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name"></div>

                    <div class="form-group"><button class="btn btn-primary btn-block" id="submit" type="submit" onclick="register()">Register</button></div>
                </div>

                <!-- delete user  -->
                <div class="col" id="right" style="border-width: 1.5px;border-style: solid;border-radius: 5px;padding-top: 10px;">
                    <h3>Delete user</h3>
                    <div class="form-group"><input class="form-control" type="text" id="username_delete" placeholder="Username" name="username"></div>

                    <div class="form-group"><button class="btn btn-primary btn-block" id="submit" type="submit" onclick="deleteUser()" >Delete</button></div>

                    <h3>View user</h3>
                    <div class="form-group"><input class="form-control" type="text" id="read" placeholder="Username" name="username"></div>

                    <div class="form-group"><button class="btn btn-primary btn-block" id="submit" type="submit" onclick="readUser()" >Read</button></div>

                    <div id="readAccounts" style="visibility: hidden;">
                        <textarea id="readAccountstxt"></textarea>
                    </div>
                </div>

                <div class="col" id="middle" style="border-width: 1.5px;border-style: solid;border-radius: 5px;">
                    <div id="MiddleItems">
                        <h3>Settings</h3>
                        <div class="row">
                            <div class="col">
                                <h5>Change Password</h5>
                            </div>
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <h5>User Name:</h5>
                                    </div>
                                    <div class="col"><input class="form-control" type="text" id="userNameText"></div>
                                </div>
                                <div class="form-row">
                                    <div class="col">

                                    <div class="col"><input class="form-control" type="Password" id="newPassText"></div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                    </div>
                                    <div class="form-row">
                                        <div class="col d-xl-flex justify-content-xl-center"><button class="btn btn-primary" id="UpdatePassword" type="button" onclick="updatePassword()">update Password</button></div>
                                    </div>
                                </div>

                                    </div>

                        <textarea rows="15" cols="50" name="profanityListCustom" id="profanityListCustom"></textarea>
