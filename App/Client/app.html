<script>
    // function which creates an alert that doesn't pause JS
    function msgAlert(TITLE,MESSAGE) {
        "use strict";   
        document.getElementById("msg").innerHTML = "<strong>" + TITLE + "</strong> " + MESSAGE;
        msg.style.visibility = 'visible';
        openWindow("msg");
    }
</script>
