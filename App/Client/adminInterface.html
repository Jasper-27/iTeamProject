<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>New Wiki Design</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/messageBubble.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
<script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
<script defer src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="index.html">Winki Messenger</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">App</a></li>
                    <li class="nav-item"><a class="nav-link" href="adminInterface.html">Admin Interface</a></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown </a>
                        <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                    </li>
                </ul><span class="navbar-text actions"> <a class="login" href="#">Log In</a><a class="btn btn-light action-button" role="button" href="#">Sign Up</a></span>
            </div>
        </div>
    </nav>
    <div id="allItems" style="min-height: 100%;">
        <div class="container">
            <div class="row d-inline d-sm-inline-block d-md-inline-block d-lg-flex d-xl-flex" style="min-height: 80%;height: 80%;">
                <div class="col" id="left" style="border-width: 1.5px;border-style: solid;border-radius: 5px;padding-top: 10px;">
                    <div id="LeftItems">
                        <h3 id="leftTitle">Add User</h3>
                    </div>
                    <form id="userInputForm">
                        <div class="form-row">
                            <div class="col">
                                <h5>User Name:</h5>
                            </div>
                            <div class="col"><input class="form-control" type="text"></div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <h5>Password:</h5>
                            </div>
                            <div class="col"><input class="form-control" type="text"></div>
                        </div>
                        <div class="form-row">
                            <div class="col d-xl-flex justify-content-xl-center"><button class="btn btn-primary" id="userSubmit" type="submit">Button</button></div>
                        </div>
                    </form>
                </div>
                <div class="col" id="middle" style="border-width: 1.5px;border-style: solid;border-radius: 5px;">
                    <div id="MiddleItems">
                        <h3>Settings</h3>
                        <div class="row">
                            <div class="col">
                                <h5>Theme Select:</h5>
                            </div>
                            <div class="col"><button class="btn btn-light" type="button">Button</button><button class="btn btn-dark" type="button">Button</button></div>
                        </div>
                    </div>
                </div>
                <div class="col" id="right" style="border-width: 1.5px;border-style: solid;border-radius: 5px;padding-top: 10px;">
                    <div id="RightItems"></div>
                    <h3>Banned Words</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
