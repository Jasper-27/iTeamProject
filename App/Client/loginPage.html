<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>


        <style>
            #credentials {
                border-radius: 10px;
                background-color: rgba(90, 92, 207, 0.685);
                width: 360px;
                height: 50px;  
                padding: 2px 0;
            }
            #logo {
                border-radius: 25px;
                background-color: rgba(90, 92, 207, 0.685);
                width: 100px;
                height: 100px;  
                padding: 5px 0;
            }
            #box {
                background-color: rgba(52, 55, 196, 0.685);
                padding: 50px;
                width: 350px;
                height: 600px;
                top: 50%;
                margin: auto;
                top: 50%;
            }

            .p3 {
                font-family: "Lucida Console";
                color:floralwhite;
                padding-left: 10px;
            }
            .fields {
                font-family: "Lucida Console";
                color: rgba(52, 55, 196, 0.685);
                padding-left: 10px;
            }
            
            .p4{
                font-family: "Lucida Console";
                color:floralwhite;
                text-align: right;
                padding-right: 10px;
                text-decoration: underline;     
                text-decoration-color: white;  
            }
            .btnLogin{
                border-radius: 10px;
                background-color: white;
                border: none;
                color: rgba(52, 55, 196, 0.685);
                padding: 15px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            .btnLogin:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="box" id="content">
                <div>
                    <br>
                    <div class="imgcontainer">
                        <img src="logo.png" alt="Avatar" class="avatar" height="220">
                      </div>
                </div>
                
                <h1 class="p3">Welcome</h1>
                <h3 class="p3">Sign in to continue</h3>

                <div id="credentials">
                    <div class="row">
                        <p class="p3">Username: <input type="text" class="fields" name="username" id="user" placeholder="username" ></p>
                    </div>
                </div>
                <br>
                <div id="credentials">
                    <div class="row">
                        <p class="p3">Password: <input type="password" class="fields" name="password" id="pass" placeholder="password" ></p>
                    </div>  
                </div>
                <div class="row">
                    <br>
                    <button class="p3 button btnLogin" onclick="login()" id="submit">Log In</button>
                </div>
            </div>
        </div>

        <script>
            
            function login(){
                // Adds the username and password to the session storage
                sessionStorage.setItem('session_pass', document.getElementById("pass").value); 
                sessionStorage.setItem('session_user', document.getElementById("user").value)

                window.location.replace("./app.html"); //changes to the main app window 

            }
        </script>


    </body>
</html>
