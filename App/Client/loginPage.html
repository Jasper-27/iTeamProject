<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
            #credentials {
                border-radius: 10px;
                background-color: rgba(90, 92, 207, 0.685);
                width: 360px;
                height: 50px;  
                padding: 2px 0;
            }
            #logo {
                border-radius: 25px;
                background-color: rgba(90, 92, 207, 0.685);
                width: 100px;
                height: 100px;  
                padding: 5px 0;
            }
            #box {
                background-color: rgba(52, 55, 196, 0.685);
                padding: 50px;
                margin: 20px;
                width: 350px;
                height: 600px;
                top: 50%;
                left: 50%;
                margin-left: 500px;
            }
            .p3 {
                font-family: "Lucida Console";
                color:floralwhite;
                padding-left: 10px;
            }
            .fields {
                font-family: "Lucida Console";
                color: rgba(52, 55, 196, 0.685);
                padding-left: 10px;
            }
            
            .p4{
                font-family: "Lucida Console";
                color:floralwhite;
                text-align: right;
                padding-right: 10px;
                text-decoration: underline;     
                text-decoration-color: white;  
            }
            .btnLogin{
                border-radius: 10px;
                background-color: white;
                border: none;
                color: rgba(52, 55, 196, 0.685);
                padding: 15px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            .btnLogin:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="box" id="content">
                <div>
                    <br>
                    <br>
                    <div id="logo">
                        <i class="fas fa-cloud" id="blocktext" style="font-size:60px;" ></i>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
                
                <h1 class="p3">Welcome</h1>
                <h3 class="p3">Sign in to continue</h3>

                <div id="credentials">
                    <div class="row">
                        <p class="p3">Username: <input type="text" class="fields" name="username" id="user" placeholder="username"></p>
                    </div>
                </div>
                <br>
                <div id="credentials">
                    <div class="row">
                        <p class="p3">Password: <input type="password" class="fields" name="password" id="pass" placeholder="password"></p>
                    </div>  
                </div>
                <div class="row">
                    <br>
                    <button class="p3 button btnLogin" onclick="validate()">Log In</button>
                </div>
                <div class="p4">
                    <p><a href="https://www.google.com/">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </body>
</html>


<script>
    var attempt = 3; // Variable to count number of attempts.

function validate(){
    var username = document.getElementById("user").value;
    var password = document.getElementById("pass").value;
    if ( username == "test" && password == "test"){
    // alert ("Login successfully");
    window.location = "index.html"; // Redirecting to other page.
    return false;
    }
    else{
        attempt --;// Decrementing by one.
        alert("You have left "+attempt+" attempt;");
        // Disabling fields after 3 attempts.
        if( attempt == 0){
        document.getElementById("username").disabled = true;
        document.getElementById("password").disabled = true;
        document.getElementById("submit").disabled = true;
        return false;
}}}
</script>
